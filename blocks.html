<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerifyCall - Animated Blocks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* ... (Your existing CSS from previous sections) ... */

      /* NEW & REFINED: Styles for Animated Blocks Section */
      .animated-blocks-section {
        padding: 80px 20px;
        background-color: white;
        text-align: center;
        margin-top: 50px;
        position: relative;
        overflow: hidden; /* Important to clip overflowing elements */
      }

      /* Container for the absolute-positioned blocks */
      .blocks-composition-container {
        position: relative;
        width: 400px; /* **Adjusted:** Significantly decreased width for a tighter composition */
        height: 450px; /* Kept height same for now, adjust if needed */
        margin: 0 auto; /* Center the composition */
        perspective: 0;
        transform-style: preserve-3d;
        transform: none;
      }

      .block-item {
        position: absolute;
        width: 70px;
        height: 70px;
        border-radius: 8px;
        transition: transform 0.4s ease-out, box-shadow 0.3s ease-out;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
        transform-style: preserve-3d;

        /* Initial state for animation */
        opacity: 0;
        transform: translateY(20px) scale(0.7);
        animation: fadeInPop 0.9s ease-out forwards var(--animation-delay);
      }

      /* Unique Positioning for each block for a non-linear but straight arrangement */
      /* These values are carefully adjusted for closer packing */
      .block-1 {
        top: 10px;
        left: 80px;
      }
      .block-2 {
        top: 0px;
        left: 160px;
      }
      .block-3 {
        top: 10px;
        left: 240px;
      } /* Adjusted: Use left for more control and closer packing */
      .block-4 {
        top: 40px;
        left: 320px;
      } /* Adjusted: Use left for more control and closer packing */
      .block-5 {
        top: 70px;
        left: 10px;
      }
      .block-6 {
        top: 60px;
        left: 180px;
      }
      .block-7 {
        top: 90px;
        left: 280px;
      } /* Adjusted: Use left for more control and closer packing */
      .block-8 {
        top: 110px;
        left: 100px;
      }
      .block-9 {
        top: 140px;
        left: 0px;
      }
      .block-10 {
        top: 160px;
        left: 310px;
      } /* Adjusted: Use left for more control and closer packing */
      .block-11 {
        top: 170px;
        left: 120px;
      }
      .block-12 {
        top: 190px;
        left: 220px;
      } /* Adjusted: Use left for more control and closer packing */
      .block-13 {
        top: 220px;
        left: 20px;
      }
      .block-14 {
        top: 240px;
        left: 160px;
      }
      .block-15 {
        top: 260px;
        left: 260px;
      } /* Adjusted: Use left for more control and closer packing */
      .block-16 {
        top: 290px;
        left: 60px;
      }

      /* Colors - inspired by the pastel palette */
      .block-color-1 {
        background-color: #a0c3ff;
      } /* Light Blue */
      .block-color-2 {
        background-color: #d1bfff;
      } /* Light Purple */
      .block-color-3 {
        background-color: #b8f2e6;
      } /* Mint Green */
      .block-color-4 {
        background-color: #ffddaa;
      } /* Light Orange */
      .block-color-5 {
        background-color: #e2bbf1;
      } /* Pinkish Purple */
      .block-color-6 {
        background-color: #a7ecd9;
      } /* Greenish Blue */
      .block-color-7 {
        background-color: #ffc0cb;
      } /* Light Pink */

      /* Hover effect */
      .block-item:hover {
        transform: translateY(-8px) scale(1.08); /* Lift and enlarge straight up on hover */
        box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        z-index: 10; /* Bring hovered block to front */
      }

      /* Animation for blocks to appear (simplified from fadeInPopSkew) */
      @keyframes fadeInPop {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.7); /* Start flat, slightly down and smaller */
        }
        60% {
          opacity: 1;
          transform: translateY(-5px) scale(1.02); /* Slight overshoot */
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1); /* Final resting position */
        }
      }

      /* Responsive adjustments for the new section */
      @media (max-width: 768px) {
        .blocks-composition-container {
          width: 100%; /* Take full width on smaller screens */
          height: 400px; /* Adjust height */
          transform: none; /* Ensure no overall rotation */
        }
        .block-item {
          width: 55px; /* Smaller blocks */
          height: 55px;
          border-radius: 6px;
          box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.1);

          /* On small screens, transition to a flexbox/inline-block flow */
          position: relative; /* Change to relative to use flexbox/grid for arrangement */
          display: inline-block; /* Make them flow */
          margin: 4px; /* Add some margin for spacing */
          transform: none; /* Ensure no individual rotation on small screens */
        }

        /* Override the specific absolute positionings for smaller screens */
        .blocks-composition-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 8px; /* Smaller gap between blocks */
        }
      }

      @media (max-width: 480px) {
        .blocks-composition-container {
          height: 300px; /* Even smaller height */
        }
        .block-item {
          width: 45px;
          height: 45px;
          margin: 2px;
        }
      }
    </style>
  </head>
  <body>

      </section>
