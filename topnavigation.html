<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Navigation Bar Styles */
      nav {
        border-bottom: 1px solid #e5e7eb;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
        width: 100%; /* Ensure nav spans full width */
      }

      nav.scrolled {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border-bottom: 1px solid #d1d5db;
      }

      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 60px;
        height: 90px;
        position: relative;
      }

      .logo {
        font-weight: 700;
        font-size: 1.7rem;
        letter-spacing: 2px;
        color: #1f2937;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: transform 0.3s ease;
        text-decoration: none; /* Ensure logo link doesn't have underline */
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .logo::before {
        content: "📞";
        font-size: 1.5rem;
      }

      .nav-links {
        display: flex;
        gap: 20px; /* Reduced from 32px as requested */
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }

      .nav-links li {
        position: relative;
        white-space: nowrap;
      }

      .nav-links li a {
        text-decoration: none;
        color: #374151;
        font-weight: 500;
        font-size: 1rem;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 12px 16px;
        border-radius: 8px;
        position: relative;
        white-space: nowrap;
      }

      .nav-links li a::before {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        height: 2px;
        width: 0;
        background: rgb(70, 70, 253);
        border-radius: 1px;
        transition: width 0.3s ease;
      }

      .nav-links li a:hover::before,
      .nav-links li a.active::before {
        width: 100%;
      }

      .nav-links li a:hover {
        color: #4744fc;
        background: rgba(16, 185, 129, 0.05);
      }

      .nav-links li a.active {
        color: #4744fc;
        background: rgba(16, 185, 129, 0.1);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 20px;
        flex-shrink: 0;
      }

      .contact-btn {
        background: rgb(70, 70, 253);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px 28px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .contact-btn:hover {
        background: rgb(65, 65, 230);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      }

      /* Mobile Menu Toggle */
      .mobile-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.3s ease;
      }

      .mobile-toggle:hover {
        background: rgba(16, 185, 129, 0.1);
      }

      .mobile-toggle span {
        width: 24px;
        height: 3px;
        background: #374151;
        border-radius: 2px;
        transition: all 0.3s ease;
        margin: 2px 0;
      }

      .mobile-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .mobile-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      /* Mobile Menu */
      .mobile-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-top: 1px solid #e5e7eb;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }

      .mobile-menu.active {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .mobile-nav-links {
        list-style: none;
        padding: 20px 0;
        margin: 0;
      }

      .mobile-nav-links li {
        padding: 0 40px;
      }

      .mobile-nav-links li a {
        display: block;
        padding: 16px 0;
        color: #374151;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        border-bottom: 1px solid #f3f4f6;
        transition: all 0.3s ease;
      }

      .mobile-nav-links li:last-child a {
        border-bottom: none;
      }

      .mobile-nav-links li a:hover,
      .mobile-nav-links li a.active {
        color: #10b981;
        padding-left: 16px;
      }

      .mobile-actions {
        padding: 20px 40px 30px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .mobile-actions .contact-btn {
        justify-content: center;
        width: 100%;
      }

      /* Notification Badge */
      .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        background: #ef4444;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }

      /* Enhanced link with badge */
      .nav-links li.has-notification {
        position: relative;
      }

      /* Dropdown styles for Desktop Navigation */
      .dropdown {
        position: relative;
      }

      .dropdown-toggle {
        display: flex;
        align-items: center;
        gap: 8px; /* Space between text and icon */
      }

      .dropdown-icon {
        font-size: 0.8em;
        transition: transform 0.3s ease;
      }

      .dropdown:hover .dropdown-icon {
        transform: rotate(180deg); /* Rotate icon on hover */
      }

      .dropdown-menu {
        display: none; /* Hidden by default */
        position: absolute;
        top: 100%; /* Position below the toggle */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust for centering */
        background-color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        list-style: none;
        padding: 10px 0;
        margin: 0;
        min-width: 180px;
        z-index: 100; /* Ensure it's above other content */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      }

      .dropdown:hover .dropdown-menu {
        display: block; /* Show on hover */
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(5px); /* Slight slide down effect */
      }

      .dropdown-menu li a {
        display: block;
        padding: 10px 20px;
        color: #374151;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        white-space: nowrap;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .dropdown-menu li a:hover {
        background-color: #f3f4f6;
        color: #4744fc;
      }

      /* Adjust mobile menu for dropdown */
      @media (max-width: 768px) {
        .mobile-nav-links .dropdown-menu {
          position: static; /* Remove absolute positioning */
          box-shadow: none;
          border-radius: 0;
          border-top: 1px solid #f3f4f6; /* Add a separator */
          padding: 0;
          min-width: unset;
          opacity: 1; /* Always visible in mobile when parent is active */
          visibility: visible;
          transform: none;
        }

        .mobile-nav-links .dropdown-menu li a {
          padding-left: 60px; /* Indent dropdown items */
          border-bottom: none; /* Remove extra border for sub-items */
          background-color: #f9f9f9; /* Slightly different background for sub-items */
        }

        .mobile-nav-links .dropdown-toggle {
          /* This ensures the main "The Company" link in mobile still has its border */
          border-bottom: 1px solid #f3f4f6;
        }
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .nav-container {
          padding: 0 40px;
        }
      }

      @media (max-width: 1024px) {
        /* Navigation specific */
        .nav-container {
          padding: 0 30px;
        }
        .nav-links {
          gap: 15px; /* Further reduce gap on smaller screens */
        }
      }

      @media (max-width: 768px) {
        /* Navigation specific */
        .nav-container {
          height: 80px;
          padding: 0 20px;
        }

        .logo {
          font-size: 1.6rem;
        }

        .nav-links,
        .nav-actions {
          display: none;
        }

        .mobile-toggle {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-container">
        <a href="index2.html" class="logo">VERIFYCALL</a>

        <ul class="nav-links">
          <li>
            <a href="whyverifycall.html" class="nav-link">Why VerifyCall</a>
          </li>
          <li>
            <a href="howitworks.html" class="nav-link">How It Works</a>
          </li>
          <li>
            <a href="fororganisation.html" class="nav-link"
              >For Organizations</a
            >
          </li>
          <li class="has-notification">
            <a href="scam.html" class="nav-link">Scam Alerts</a>
            <span class="notification-badge">!</span>
          </li>
          <li class="dropdown">
            <a href="#" class="nav-link dropdown-toggle"
              >The Company <i class="fas fa-chevron-down dropdown-icon"></i
            ></a>
            <ul class="dropdown-menu">
              <li><a href="theteam.html#team-section">The Team</a></li>
              <li><a href="contactus.html">FAQs</a></li>
            </ul>
          </li>
        </ul>

        <div class="nav-actions">
          <button
            class="contact-btn"
            onclick="window.location.href='contactus.html'"
          >
            Contact Us
          </button>
        </div>

        <div class="mobile-toggle" id="mobileToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
          <li>
            <a href="whyverifycall.html" class="mobile-nav-link"
              >Why VerifyCall</a
            >
          </li>
          <li>
            <a href="howitworks.html" class="mobile-nav-link">How It Works</a>
          </li>
          <li>
            <a href="fororganisation.html" class="mobile-nav-link"
              >For Organizations</a
            >
          </li>
          <li>
            <a href="scam.html" class="mobile-nav-link"
              >Scam Alerts <span style="color: #ef4444">●</span></a
            >
          </li>
          <li class="dropdown">
            <a href="#" class="mobile-nav-link dropdown-toggle"
              >The Company <i class="fas fa-chevron-down dropdown-icon"></i
            ></a>
            <ul class="dropdown-menu">
              <li><a href="theteam.html">The Team</a></li>
              <li><a href="contactus.html">FAQs</a></li>
            </ul>
          </li>
        </ul>
        <div class="mobile-actions">
          <button
            class="contact-btn"
            onclick="window.location.href='company.html#contact-section'"
          >
            <span>💬</span>
            Contact Us
          </button>
        </div>
      </div>
    </nav>

    <script>
      const navbar = document.getElementById("navbar");
      const mobileToggle = document.getElementById("mobileToggle");
      const mobileMenu = document.getElementById("mobileMenu");
      const navLinks = document.querySelectorAll(".nav-link");
      const mobileNavLinks = document.querySelectorAll(".mobile-nav-link");

      // Scroll effect for navbar
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      // Mobile menu toggle
      mobileToggle.addEventListener("click", () => {
        mobileToggle.classList.toggle("active");
        mobileMenu.classList.toggle("active");
      });

      // Close mobile menu when clicking outside
      document.addEventListener("click", (e) => {
        if (!navbar.contains(e.target) && !mobileToggle.contains(e.target)) {
          mobileToggle.classList.remove("active");
          mobileMenu.classList.remove("active");
        }
      });

      // Active link functionality for desktop
      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          navLinks.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");

          // Smooth scroll to section if it's an internal link (starts with #)
          const targetId = link.getAttribute("href");
          if (targetId && targetId.startsWith("#")) {
            e.preventDefault(); // Prevent default only for internal hash links
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: "smooth" });
            }
          }
        });
      });

      // Active link functionality for mobile
      mobileNavLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          mobileNavLinks.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");

          // Close mobile menu
          mobileToggle.classList.remove("active");
          mobileMenu.classList.remove("active");

          // Smooth scroll to section if it's an internal link (starts with #)
          const targetId = link.getAttribute("href");
          if (targetId && targetId.startsWith("#")) {
            e.preventDefault(); // Prevent default only for internal hash links
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: "smooth" });
            }
          }
        });
      });

      // Set active link based on current page
      const currentPage = window.location.pathname.split("/").pop(); // Get just the filename

      // Function to set active class based on current page
      function setActiveLink() {
        navLinks.forEach((link) => {
          const linkHref = link.getAttribute("href");
          if (linkHref && linkHref.includes(currentPage)) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });

        mobileNavLinks.forEach((link) => {
          const linkHref = link.getAttribute("href");
          if (linkHref && linkHref.includes(currentPage)) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });

        // Handle active class for "The Company" dropdown specifically
        const companyDropdownToggle = document.querySelector(
          ".nav-links .dropdown .dropdown-toggle"
        );
        const mobileCompanyDropdownToggle = document.querySelector(
          ".mobile-nav-links .dropdown .dropdown-toggle"
        );

        if (currentPage.includes("company.html")) {
          if (companyDropdownToggle)
            companyDropdownToggle.classList.add("active");
          if (mobileCompanyDropdownToggle)
            mobileCompanyDropdownToggle.classList.add("active");
        } else {
          if (companyDropdownToggle)
            companyDropdownToggle.classList.remove("active");
          if (mobileCompanyDropdownToggle)
            mobileCompanyDropdownToggle.classList.remove("active");
        }
      }

      // Call setActiveLink on page load
      setActiveLink();

      // Potentially re-call setActiveLink on hash change for same-page navigation
      window.addEventListener("hashchange", setActiveLink);
    </script>
  </body>
</html>
